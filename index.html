<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scremflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Scremflix</div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Séries</a></li>
                <li><a href="#">Filmes</a></li>
                <li><a href="#">Novidades</a></li>
                <li><a href="#">Minha Lista</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h1>Bem-vindo à Scremflix</h1>
            <p>Assista onde quiser. Cancele quando quiser.</p>
        </section>

        <section class="video-grid">
            <div class="video-card">
                <img src="https://via.placeholder.com/300x450" alt="Video 1">
                <h3>Título do Vídeo 1</h3>
            </div>
            <div class="video-card">
                <img src="https://via.placeholder.com/300x450" alt="Video 2">
                <h3>Título do Vídeo 2</h3>
            </div>
            <div class="video-card">
                <img src="https://via.placeholder.com/300x450" alt="Video 3">
                <h3>Título do Vídeo 3</h3>
            </div>
            <!-- Adicione mais vídeos conforme necessário -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Scremflix. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
