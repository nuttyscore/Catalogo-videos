<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screamflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Screamflix</h1>
        </div>
    </header>

    <section class="banner">
        <div class="banner-content">
            <h2>Bem-vindo ao Screamflix</h2>
            <p>O melhor catálogo de filmes e séries de terror!</p>
        </div>
    </section>

    <section class="catalog">
        <h2>Filmes e Séries de Terror</h2>
        <div class="catalog-items">
            <!-- Adicionando cada filme -->
            <div class="video-item">
                <a href="#">
                    <img src="https://image.tmdb.org/t/p/w500/zrMCOQnzIgGyBtGCdMPom9f5Jln.jpg" alt="O Exorcista">
                    <p>O Exorcista</p>
                </a>
            </div>
            <div class="video-item">
                <a href="#">
                    <img src="https://image.tmdb.org/t/p/w500/f4E0ocYeToEuXvczZv6QArrMDJ.jpg" alt="Invocação do Mal">
                    <p>Invocação do Mal</p>
                </a>
            </div>
            <div class="video-item">
                <a href="#">
                    <img src="https://image.tmdb.org/t/p/w500/wXXaPMgrv96NkH8KD1TMdS2d7iq.jpg" alt="Hereditário">
                    <p>Hereditário</p>
                </a>
            </div>
            <div class="video-item">
                <a href="#">
                    <img src="https://image.tmdb.org/t/p/w500/rueFDgRTGyP86fEwwhYsy21YDzt.jpg" alt="Halloween">
                    <p>Halloween</p>
                </a>
            </div>
            <!-- Adicione mais filmes e séries aqui -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Screamflix. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
